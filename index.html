<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/index.css" />
    <title>DeeCalendar</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Dee's Work Day Scheduler</h1>
      <p class="lead">An hourly task maker for each day!</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div id="confirmSave" style="text-align:center; visibility:hidden">Appointment added to localStorage &#10003;</div>

    <div class="container">
      <!-- Timeblocks go here -->
        <div id="nineAM" class="row time-block">
          <div class="hour" style="width:10%">9AM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
        <div id="tenAM" class="row time-block">
          <div class="hour" style="width:10%">10AM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
        <div id="elevenAM" class="row time-block">
          <div class="hour" style="width:10%">11AM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
        <div id="twelvePM" class="row time-block">
          <div class="hour" style="width:10%">12PM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
        <div id="onePM" class="row time-block">
          <div class="hour" style="width:10%">1PM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
        <div id="twoPM" class="row time-block">
          <div class="hour" style="width:10%">2PM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
        <div id="threePM" class="row time-block">
          <div class="hour" style="width:10%">3PM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
        <div id="fourPM" class="row time-block">
          <div class="hour" style="width:10%">4PM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
        <div id="fivePM" class="row time-block">
          <div class="hour" style="width:10%">5PM</div>
          <textarea class="textarea description" style="width:82%"></textarea>
          <button type="button" class="btn saveBtn" style="width:8%"><img src="./Assets/savedisk.png"></button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/index.js"></script>
  </body>
</html>
